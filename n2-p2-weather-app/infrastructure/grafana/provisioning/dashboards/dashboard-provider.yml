apiVersion: 1

providers:
    - name: 'Weather API Dashboards'
      folder: ''
      type: file
      disableDeletion: false
      updateIntervalSeconds: 15 # 15 segundos para no tener demasiadas configuraciones distintas. Cada esos seg grafana busca cambios de json
      allowUiUpdates: true
      options:
          path: /etc/grafana/provisioning/dashboards
          foldersFromFilesStructure: false # para que Grafana no cree subcarpetas
